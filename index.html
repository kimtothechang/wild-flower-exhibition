    <header>
        <section class="intro">
          <img src="./img/박태준사진.png" alt="동민 박태준 사진" />
          <article class="artist-info">
            <h1 class="scroll" data-rate=".4" data-direction="vertical">
              동민 박태준, 들꽃
            </h1>
            <p>
              우리가 흔히 볼 수 있는 들꽃들에 영감을 받아 그들의 이야기를 동양화로
              표현하다.
            </p>
          </article>
        </section>
    </header>

    <main>
        <section class="one">
          <img src="./img/고구마.JPG" alt="고구마꽃" />
          <div class="art-info">
            <h2 class="scroll" data-rate=".4" data-direction="vertical">고구마꽃</h1>
            <p>먹기에 바빴던 고구마에게도 꽃이 있다는 것을 아시나요?</p>
          </div>
        </section>
    
        <section class="two">
          <img src="./img/달맞이꽃.JPG" alt="달맞이꽃">
          <div class="art-info">
            <h2 class="scroll" data-rate=".2" data-direction="vertical">달맞이꽃</h2>
            <p>저녁이 스산할 때 모습을 드러내는 달맞이꽃, 신기하죠?</p>
          </div>
        </section>
    
        <section class="three">
            <div class="art-info">
              <h2 class="scroll" data-rate=".2" data-direction="vertical">칡꽃</h2>
              <p>칡을 생각하면 일반적으로 뿌리가 생각날텐데요, 그 칡의 꽃을 보신적 있으신가요?</p>
            </div>
            <img src="./img/칡꽃.JPG" alt="칡꽃">
        </section>
    </main>
